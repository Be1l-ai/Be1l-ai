<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Content Security Policy to restrict resource loading -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src https://fonts.gstatic.com https://fonts.googleapis.com;">
  <title>Login - Our Love Story</title>
  <!-- Handwritten Font from Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Indie Flower', cursive;
      background: #f1f1f1;
    }
    /* Pattern Background (same as main site) */
    .pattern {
      background: #f1f1f1;
      background-image: 
        linear-gradient(90deg, transparent 50px, #ffb4b8 50px, #ffb4b8 52px, transparent 52px),
        linear-gradient(#e1e1e1 0.1em, transparent 0.1em);
      background-size: 100% 30px;
    }
    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-card button {
      width: 100%;
      padding: 10px;
      background: #ffb4b8;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-card button:hover {
      background: #ff9aa2;
    }
    .forgot-password {
      margin-top: 10px;
    }
    .forgot-password a {
      text-decoration: none;
      color: #ffb4b8;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="pattern">
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form action="/login" method="POST" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required aria-label="Username" />
        <input type="password" name="password" placeholder="Password" required aria-label="Password" />
        <button type="submit">Log In</button>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
